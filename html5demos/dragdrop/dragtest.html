<script>
	var dragElem = document.getElementById("card");
	dragElem.addEventListener("dragstart",onDragStart);
	dragElem.addEventListener("drag",onDrag);
	dragElem.addEventListener("dragend",onDragEnd);
	var strX = "x:  ",
		strY = "   y:  ",
		common = "\n";
	var dragPosition = document.getElementById("d1");

	function onDragStart(e){
		document.getElementById("ds1").value = e.x;
		document.getElementById("ds2").value = e.y;
		out = "";
		dragPosition.value = "";
	}

	function onDrag(e){
		if(e.x != 0 && e.y != 0)
			dragPosition.value += strX + e.x + strY + e.y + common;
	}

	function onDragEnd(e){
		document.getElementById("de1").value = e.x;
		document.getElementById("de2").value = e.y;
	}
</script>
